<ion-header class="header">
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title class="small-title">Login</ion-title>
  </ion-toolbar>
  <div class="banner">
    <div class="map">
      <img src="assets/imgs/flag.jpg" />
    </div>
    <div class="details" text-center>
      <div class="img-box">
        <img src="assets/imgs/log-transparent.png" />
      </div>
    </div>
  </div>
</ion-header>
<ion-content>
  <ion-list lines="none" no-margin no-padding class="custom-input-item">
    <ion-radio-group class="radio-group-items">
      <h2 class="title">
        Are you a U.S Military Veteran ?
      </h2>

      <ion-item>
        <ion-radio value="yes"></ion-radio>
        <ion-label>Yes</ion-label>
      </ion-item>

      <ion-item>
        <ion-radio value="no" checked></ion-radio>
        <ion-label>No</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-list lines="none" no-margin no-padding>
    <ion-item class="custom-input-item">
      <ion-label position="stacked" class="input-title"
        >Military Number</ion-label
      >
      <ion-input type="text" placeholder="Enter Military Number"></ion-input>
    </ion-item>

    <ion-item class="custom-input-item">
      <ion-label position="stacked" class="input-title"
        >Military Branch</ion-label
      >
      <ion-input type="text" placeholder="Enter Military Branch"></ion-input>
    </ion-item>
  </ion-list>
  <div class="fixed-button">
    <ion-button button-clear expand="block" class="gradient-button" (click)="signupfive()"
      ><span class="ion-text-capitalize">Continue</span></ion-button
    >
  </div>
</ion-content>
