<ion-header>
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-back-button color="primary"></ion-back-button>
      </ion-buttons>
      <ion-title class="small-title">Login</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div class="signuplogo-img" text-center>
        <img src="assets/imgs/logo.png" alt="">
    </div>
<div class="form">
<ion-list lines="none" no-margin no-padding>
    <ion-item>
        <ion-label>
          <div class="input-title">What is your current occupation ?</div>
        </ion-label>
        <ion-input type="text" placeholder="Bus Charter Driver"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>
          <div class="input-title">Tell us about yourself</div>
        </ion-label>
        <ion-textarea rows="6" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam"></ion-textarea>
    </ion-item>
</ion-list>
<div class="fixed-button">
    <ion-button expand="block" color="primary" (click)="signup()"><span class="ion-text-capitalize">Continue</span></ion-button>
    </div>
</div>
</ion-content>
