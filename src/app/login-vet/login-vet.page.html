<ion-content>
  <div class="banner">
    <div class="map">
      <img src="assets/imgs/login-bg.jpeg">
    </div>
    <div class="details" text-center>
      <div class="img-box">
        <img src="assets/imgs/logo.png">
      </div>
    </div>
  </div>
  <!-- <div>
    <img src="assets/imgs/login-bg.jpeg" alt="" style="height: 250px;">
  </div> -->
  <div>
    <!-- <div class="logo-img">
      <img src="assets/imgs/logo.png" alt="">
    </div> -->
    <ion-card padding-horizontal>

      <div class="form" padding>

        <ion-list lines="none" no-margin>
          <ion-item no-lines>
            <ion-input type="email" placeholder="Enter Email"></ion-input>
          </ion-item>
          <br>
          <h3 text-right  no-margin>Forgot Password?</h3>
          <ion-item no-lines>
            <ion-input type="password" class="password" placeholder="Enter Password"></ion-input>
          </ion-item>
        </ion-list>
      </div>
    </ion-card>
    <div class="fixed-button">
      <ion-button button-clear expand="block" class="gradient-button"><span class="ion-text-capitalize">Login</span></ion-button>
    </div>

    <div class="fixed-bottom" (click)="signupone()">
      <p text-center>Don't have an account?<span> Sign up!</span></p>
    </div>
  </div>

</ion-content>
