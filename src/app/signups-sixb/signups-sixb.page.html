<ion-header>
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-back-button color="primary"></ion-back-button>
      </ion-buttons>
      <ion-title class="small-title">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="signuplogo-img" text-center>
        <img src="assets/imgs/logo.png" alt="">
    </div>
  <div>
    <h2 text-center class="custom-h2">Resume Uploaded</h2>
    <br>
    <p class="custom-text">
      You can delete or replace your resume anytime in your account settings
    </p>
    <p class="pdf">
      <ion-icon name="document" slot="start"></ion-icon>
      <span>William_Smith_Res.pdf</span>
    </p>
    <br>
    <div class="resumebutton">
      <ion-button fill="outline" expand="block"
        ><span class="ion-text-capitalize"
          >Attach Another Resume</span
        ></ion-button
      >
    </div>
    <div class="fixed-button">
      <ion-button
        button-clear
        expand="block"
        class="gradient-button"
        (click)="seven()"
        ><span class="ion-text-capitalize">Continue</span></ion-button
      >
    </div>
  </div>
</ion-content>
